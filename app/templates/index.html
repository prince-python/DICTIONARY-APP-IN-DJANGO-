<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>




        <div class="col-md-8 col-lg-6 col-xl-4 shadow-lg p-3 mt-5">

            <form id="form" action='../song/' method='post'>
                {% csrf_token %}
                <div class="input-group rounded mb-3 mt-3 shadow-lg">
                    <input type="search" class="form-control rounded" name="Song" placeholder="City name" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button class="input-group-text border-0 fw-bold" id="search-addon">
                        search
                    </button>

        </div>
        </form>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" height="150px" src="{{ image }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>
              <p class="card-text">{{d}}</p>
              <audio controls  class="">
                <source src="{{url}}" type="audio/mp3">
            </audio>
            </div>
          </div>


    </center>

</body>

</html>
